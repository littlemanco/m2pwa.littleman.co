<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="components/app-search-bar/app-search-bar.html">
<link rel="import" href="m2pwa-icons.html">

</head><body><dom-module id="m2pwa-app">
  <template>
    <style type="text/css">:host{display:block;--app-primary-color:#b30000;--app-secondary-color:black;}app-header{background-color:var(--app-primary-color);color:#fff;}app-header paper-icon-button{--paper-icon-button-ink-color:white;}.drawer-list{margin:0 20px;}.drawer-list a{display:block;padding:0 16px;line-height:40px;text-decoration:none;color:var(--app-secondary-color);}.drawer-list a.iron-selected{color:black;font-weight:bold;}.drawer-list a.subroute{padding-left:32px;}[mode="search"] + [title]{display:none;}</style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed="" force-narrow="">
      
      <app-drawer swipe-open="true">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a href="search">Attire</a>
          <a name="search" href="/search">Footwear</a>
          <a name="search" href="/search">Gloves</a>
          <a name="search" href="/search">Pads</a>
          <a name="search" href="/search">Protection</a>
        </iron-selector>
      </app-drawer>

      
      <app-header-layout has-scrolling-region="">
        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
            <app-search-bar class="active"></app-search-bar>
            <div title="">m2pwa</div>
            <paper-icon-button icon="account-circle"></paper-icon-button>
            <paper-icon-button icon="help"></paper-icon-button>
          </app-toolbar>
        </app-header>

        
        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <m2pwa-home name="home"></m2pwa-home>
          <m2pwa-search name="search"></m2pwa-search>
          <m2pwa-checkout name="checkout"></m2pwa-checkout>
          <m2pwa-product name="product"></m2pwa-product>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script type="text/javascript">Polymer({is:"m2pwa-app",properties:{page:{type:String,reflectToAttribute:!0,observer:"_pageChanged"}},observers:["_routePageChanged(routeData.page)"],_routePageChanged:function(e){this.page=e||"view1"},_pageChanged:function(e){this.importHref(this.resolveUrl("m2pwa-"+e+".html"),null,null,!0)}});</script>
</dom-module>
</body></html>
